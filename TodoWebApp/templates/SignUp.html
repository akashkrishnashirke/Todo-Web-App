<!DOCTYPE html>
{% extends 'base.html' %} {% load static %} {% block header %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% endblock %} {% block content %}
<body>



<div align="center">
<a class="font-bold text-white-500 text-xl sm:text-3xl"
      >Sign Up Form</a>
<br>
<br>


<form method="post">
     <p>
    <label for="id_username">Username:</label>
    <input class="w-full sm:w-2/3 px-2 py-1 bg-transparent border-black border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black"
            type="text" name="username" maxlength="150" required="" id="id_username">

      <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>


  </p>
<br>

  <p>
    <label for="id_password">Password:</label>
    <input class="w-full sm:w-2/3 px-2 py-1 bg-transparent border-black border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black"
            type="text" name="password" maxlength="128" required="" id="id_password">


  </p>

<br>
  <p>
    <label for="id_first_name">First name:</label>
    <input class="w-full sm:w-2/3 px-2 py-1 bg-transparent border-black border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black"
            type="text" name="first_name" maxlength="150" id="id_first_name">


  </p>

<br>
  <p>
    <label for="id_last_name">Last name:</label>
    <input class="w-full sm:w-2/3 px-2 py-1 bg-transparent border-black border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black"
            type="text" name="last_name" maxlength="150" id="id_last_name">




  </p>
     <input type="hidden" name="csrfmiddlewaretoken" value="MnlilAXJThzmYk3DoCspLnyErGEPcdk8SVx7YAhOJTsYQuwh9DFmEkvhdgLfUlod">
     <button class="text-white hover:shadow-md text-xl rounded bg-green-500 px-4 py-2 mt-8 " type="submit">Submit</button>
        <br><hr>
    {% csrf_token %}
 </form>
    <br>
 <a  href="/" class="text-white hover:shadow-md text-xl rounded bg-green-500 px-4 py-2 mt-8 ">Login</a>
</div>


</body>
{% endblock %}
</html>
